<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object_center</title>
</head>
<!-- CSS -->
<style>
    .w-100 {
        width: 100%;
    }

    .text-center {
        text-align: center;
    }

    .w-fit {
        width: fit-content;
    }

    .m-auto {
        margin: auto;
    }
</style>

<body>
    <!-- オブジェクトを真ん中にする方法 -->

    <!-- オブジェクトの長さを親要素の100％にしたあと、中の要素を真ん中にする -->
    <div class="w-100 text-center">aaa</div>

    <!-- オブジェクトの長さをコンテンツに合わして真ん中にする -->
    <div class="w-fit m-auto">bbb</div>


</body>

</html>
